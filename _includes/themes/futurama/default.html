 <!DOCTYPE html>
<html>
  <head>
    <title>Bender Club</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->

    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.0/themes/base/jquery-ui.css" />
    <link href='http://fonts.googleapis.com/css?family=Fjalla+One' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="{{ ASSET_PATH }}/stylesheets/default.css" />
    <link rel="stylesheet" href="{{ ASSET_PATH }}/stylesheets/page.css" />
    <link rel="stylesheet" href="{{ ASSET_PATH }}/stylesheets/post.css" />


    <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.0.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/ui/1.10.0/jquery-ui.js"></script>

    <script type="text/javascript" src="{{ ASSET_PATH }}/javascripts/default.js"></script>
  </head>

  <body class="{{ page.name }}">
    <div class="main-container container">
      <div class="nav-container container border container-background">
        <div class="nav">
          <a href="{{ BASE_PATH }}{{ site.JB.pages_path }}" class="nav-element nav-pages">
            pages
          </a>
          <a href="{{ BASE_PATH }}{{ site.JB.tags_path }}" class="nav-element nav-tags">
            tags
          </a>
          <a href="{{ BASE_PATH }}{{ site.JB.about_path }}" class="nav-element nav-about">
            about
          </a>
        </div>
      </div>

      <div class="content-container container border {{ page.name }} container-background">
        {{ content }}
      </div>

      <div class="bender-container container">
        <div class="bender-mind">
          BENDER </br > FOR PRESIDENT!
        </div>
        <img src="{{ ASSET_PATH }}/images/bender-way.png" class="bender-way"/>
        <img src="{{ ASSET_PATH }}/images/bender.png" class="bender-photo"/>
      </div>
    </div>

    {% include JB/analytics %}
  </body>
</html>
